<div>
    <h2>
        <span jhiTranslate="helloBeerApp.itemStockLevel.home.title">Item Stock Levels</span>
        <button class="btn btn-primary float-right jh-create-entity create-item-stock-level" [routerLink]="['/', { outlets: { popup: ['item-stock-level-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="helloBeerApp.itemStockLevel.home.createLabel">
            Create new Item Stock Level
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="itemStockLevels">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="helloBeerApp.itemStockLevel.stockDate">Stock Date</span></th>
            <th><span jhiTranslate="helloBeerApp.itemStockLevel.quantity">Quantity</span></th>
            <th><span jhiTranslate="helloBeerApp.itemStockLevel.inventoryItem">Inventory Item</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let itemStockLevel of itemStockLevels ;trackBy: trackId">
                <td><a [routerLink]="['../item-stock-level', itemStockLevel.id ]">{{itemStockLevel.id}}</a></td>
                <td>{{itemStockLevel.stockDate | date:'medium'}}</td>
                <td>{{itemStockLevel.quantity}}</td>
                <td>
                    <div *ngIf="itemStockLevel.inventoryItem">
                        <a [routerLink]="['../inventory-item', itemStockLevel.inventoryItem?.id ]" >{{itemStockLevel.inventoryItem?.itemDescription}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../item-stock-level', itemStockLevel.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'item-stock-level/'+ itemStockLevel.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'item-stock-level/'+ itemStockLevel.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

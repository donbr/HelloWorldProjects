<div>
    <h2>
        <span jhiTranslate="helloBeerApp.brewery.home.title">Breweries</span>
        <button class="btn btn-primary float-right jh-create-entity create-brewery" [routerLink]="['/', { outlets: { popup: ['brewery-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="helloBeerApp.brewery.home.createLabel">
            Create new Brewery
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="breweries">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="name"><span jhiTranslate="helloBeerApp.brewery.name">Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="countryName"><span jhiTranslate="helloBeerApp.brewery.countryName">Country Name</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let brewery of breweries ;trackBy: trackId">
                <td><a [routerLink]="['../brewery', brewery.id ]">{{brewery.id}}</a></td>
                <td>{{brewery.name}}</td>
                <td>{{brewery.countryName}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../brewery', brewery.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'brewery/'+ brewery.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'brewery/'+ brewery.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
